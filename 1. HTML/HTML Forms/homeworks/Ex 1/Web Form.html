<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Form</title>
    <meta charset="utf-8"/>
    <style type="text/css">
         table {
            border-collapse:collapse;
        }

        td {
            border:1px solid grey;
            padding:5px;
            
        }
             td:first-child {
                text-align:right;
                width:150px;
                font-weight:bold;
            }
            td #Month, #Day {
                width:20px;
            }
            td #Year, #State {
                width:40px;
            }
            td #CCode, #ACode {
                width:50px;
            }
        select#Country, option  {
            width:200px;
        }

        #footer {
            background-color:lightblue;
            text-align:center;
        }
       
        .area {
            width:300px;
            height:70px;
        }

        .inputtext {
            width:300px;
        }
    </style>
</head>
<body>
    <form method="post">
        <table>
            <tfoot>
                <tr>
                    <td colspan="4" id="footer">
                        <input type="submit" value="Submit" />
                        <input type="reset" name="Clear Form"/>
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <label for="LName" >Last Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" name="Last Name" class="inputtext" id="LName" autofocus="autofocus" />
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label for="FName" >First Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" name="First Name" class="inputtext" id="FName"/>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label for="Addr" >Address</label>
                    </td>
                    <td colspan="3">
                        <textarea  class="area" name="Address" id="Addr"></textarea>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label for="City">City</label>
                    </td>
                    <td >
                        <input type="text" name="City" id="City"/>
                    </td>
                    <td>
                        <label for="State">State</label>
                    </td>
                     <td>
                         <input type="text" name="State" id="State"/>
                     </td>
                </tr>
                 <tr>
                    <td>
                        <label for="Zip">Zip/Postal Code</label>
                    </td>
                    <td colspan="3">
                        <input type="text" name="Zip" id="Zip" pattern="[A-Za-z]" title="Four letter Zip code"/>
                    </td>
                </tr> <tr>
                    <td>
                        <label>Country</label>
                    </td>
                    <td colspan="3">
                        <select id="Country">
                            <option value="Bulgaria">Bulgaria</option>
                            <option value="USA">USA</option>
                            <option value="Thailand">Thailand</option>
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label for="CCode">Phone (country code, area code, number)</label>
                    </td>
                    <td colspan="3">
                        (+
                        <input type="text" name="CCode" id="CCode" pattern="[1-9]{3}" title="Please insert correct Country Code"/>
                        )
                        <input type="text" name="ACode" id="ACode" pattern="[1-9]{3}" title="Please insert correct Area Code"/>
                        -
                        <input type="text" name="Number" id="Number" pattern="[1-9]{6}" title="Please insert correct Number"/>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label for="Email">E-mail</label>
                    </td>
                    <td colspan="3">
                        <input  type="email"  class="inputtext" name="email" id="Email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@
                            (?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" title="Please insert correct email address"/>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label for="Month">Birth date</label>
                    </td>
                    <td colspan="3">
                        <label for="Month">Month</label>
                        <input type="text" name="Month" id="Month" pattern="[1-9]{2}" title="Please insert correct Month"/>
                        <label for="Day">Day</label>
                        <input type="text" name="Day" id="Day" pattern="[1-9]{1,2}" title="Please insert correct Date"/>
                        <label for="Year">Year (4 digit)</label>
                        <input type="text" name="year" id="Year" pattern="[1-9]{4}" title="Please insert correct Year"/>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td colspan="3">
                        <select name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>Starting date</label>
                    </td>
                    <td colspan="3">
                        <input type="radio" name="Start" id="Spring"/>
                        <label for="Spring">Spring 2006</label>
                        <input type="radio" name="Start" id="Summer"/>
                        <label for="Summer">Summer 2006</label>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label for="Comments">Comments/Questions</label>
                    </td>
                    <td colspan="3">
                        <textarea  class="area" id="Comments"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
