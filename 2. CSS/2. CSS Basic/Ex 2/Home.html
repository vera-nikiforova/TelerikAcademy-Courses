</head>
<body>
    <table>
        <thead>
            <tr>

            </tr>
             <tr>

                     <img src="blank.gif" class="flag flag-mx" alt="Mexico" /><span>Mexico</span>

            </tr>

                    <img src="blank.gif" class="flag flag-mx" alt="Mexico" /><span>Mexico</span> 
                </td>

             <tr>
                <td>Thomas Hardly</td>

                    <img src="blank.gif" class="flag flag-gb" alt="UK" /><span>UK</span>
